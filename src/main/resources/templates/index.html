<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:inline="javascript">
        var frontendData = [[${frontendData}]];
    </script>
    <title>InKontakte</title>
</head>
<body>
<header>
    <div style="position: relative">
        <a href="/">
            <span style="font-size: 20pt">
                InKontakte
            </span>

            <a th:if="${frontendData.profile}" href="/profile" style="position: absolute; right: 10%; top: 50%; transform: translate( 0, -50%)">
                Профиль
            </a>
            <a th:if="${frontendData.profile}" href="/logout" style="position: absolute; right: 1%; top: 50%; transform: translate( 0, -50%)">
                Выйти
            </a>
        </a>
    </div>
</header>
<div style="position: relative">
    <div th:if="${frontendData.profile}">Добро пожаловать,&nbsp;</div>
    <div th:else>Добро пожаловать</div>
    <div id="app"></div>
</div>
<script th:src="${isDevMode} ? 'http://localhost:8000/main.js' : '/js/main.js'"></script>
</body>
</html>
